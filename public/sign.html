<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --primary-color: #ffffff;
            --secondary-color: #1a1a1a;
            --accent-color: #333333;
            --font-family: 'Space Grotesk', sans-serif;
            --gold-color: #ffc300;
            --error-color: #e57373;
        }
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .auth-toggle {
            display: flex;
            border-bottom: 1px solid var(--accent-color);
            margin-bottom: 30px;
        }
        .auth-toggle button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: #888;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .auth-toggle button.active {
            color: var(--gold-color);
        }
        .auth-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--gold-color);
        }
        .form-container {
            position: relative;
            transition: transform 0.4s ease-in-out;
        }
        .auth-form {
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
        }
        .auth-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--gold-color);
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--gold-color);
            border: none;
            border-radius: 5px;
            color: var(--bg-color);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        .auth-form button:hover {
            background-color: #e6b000;
        }
        .auth-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #register-form { display: none; }
        .message-area {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            height: 40px;
            line-height: 1.4;
        }
        .error-message { color: var(--error-color); }
        .success-message { color: #66bb6a; }
        .password-strength {
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 15px;
            color: #888;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="register-toggle">Register</button>
        </div>
        
        <div class="form-container">
            <form id="login-form" class="auth-form" novalidate>
                <h2 class="form-title">Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="password-toggle" data-target="login-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                    </span>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>

            <form id="register-form" class="auth-form" novalidate>
                <h2 class="form-title">Create Account</h2>
                <div class="input-group">
                    <input type="text" id="register-username" placeholder="Username (min. 3 characters)" required minlength="3">
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                     <span class="password-toggle" data-target="register-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                    </span>
                </div>
                <p class="password-strength">Use 8+ characters with a mix of letters, numbers & symbols.</p>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>
        <p class="message-area" id="message-area"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        async function getFirebaseConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error('Could not fetch Firebase config.');
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                const messageArea = document.getElementById('message-area');
                messageArea.textContent = 'Failed to load app configuration. Please try again later.';
                messageArea.className = 'message-area error-message';
                return null;
            }
        }
        
        async function initializeAuth() {
            const firebaseConfig = await getFirebaseConfig();
            if (!firebaseConfig) return;

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            const loginToggle = document.getElementById('login-toggle');
            const registerToggle = document.getElementById('register-toggle');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const messageArea = document.getElementById('message-area');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    messageArea.textContent = `Welcome, ${user.displayName || user.email}! Redirecting...`;
                    messageArea.className = 'message-area success-message';
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                }
            });

            const switchForm = (showLogin) => {
                loginToggle.classList.toggle('active', showLogin);
                registerToggle.classList.toggle('active', !showLogin);
                loginForm.style.display = showLogin ? 'block' : 'none';
                registerForm.style.display = showLogin ? 'none' : 'block';
                messageArea.textContent = '';
                loginForm.reset();
                registerForm.reset();
            };

            loginToggle.addEventListener('click', () => switchForm(true));
            registerToggle.addEventListener('click', () => switchForm(false));

            const setLoadingState = (button, isLoading) => {
                button.disabled = isLoading;
                button.textContent = isLoading ? 'Processing...' : button.dataset.originalText;
            };

            const showMessage = (message, isError = true) => {
                messageArea.textContent = message;
                messageArea.className = isError ? 'message-area error-message' : 'message-area success-message';
            };
            
            const validatePassword = (password) => {
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                return regex.test(password);
            };

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    return showMessage('Passwords do not match.');
                }
                if (!validatePassword(password)) {
                    return showMessage('Password does not meet the security requirements.');
                }
                
                registerBtn.dataset.originalText = 'Register';
                setLoadingState(registerBtn, true);

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: username });
                    showMessage('Account created successfully! Redirecting...', false);
                } catch (error) {
                    const errorCode = error.code;
                    if (errorCode === 'auth/email-already-in-use') {
                        showMessage('This email address is already in use.');
                    } else if (errorCode === 'auth/invalid-email') {
                        showMessage('Please enter a valid email address.');
                    } else {
                        showMessage('An error occurred during registration.');
                    }
                } finally {
                    setLoadingState(registerBtn, false);
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                loginBtn.dataset.originalText = 'Login';
                setLoadingState(loginBtn, true);

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    showMessage('Invalid email or password. Please try again.');
                } finally {
                    setLoadingState(loginBtn, false);
                }
            });

            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetInput = document.getElementById(toggle.dataset.target);
                    const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    targetInput.setAttribute('type', type);
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', initializeAuth);
    </script>
</body>
</html>
