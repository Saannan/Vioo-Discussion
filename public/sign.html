<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo-Discussion - Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --primary-color: #ffffff;
            --secondary-color: #1a1a1a;
            --accent-color: #333333;
            --font-family: 'Space Grotesk', sans-serif;
            --gold-color: #ffc300;
            --error-color: #e57373;
            --success-color: #66bb6a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-wrapper {
            background-color: var(--secondary-color);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            border: 1px solid var(--accent-color);
        }
        .auth-container {
            display: block;
        }
        .auth-container.hidden {
            display: none;
        }
        .form-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
        }
        .form-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #888;
        }
        .auth-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--gold-color);
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .auth-form .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--gold-color);
            border: none;
            border-radius: 5px;
            color: var(--bg-color);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        .auth-form .submit-btn:hover {
            background-color: #e6b000;
        }
        .auth-form .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message-area {
            text-align: center;
            font-size: 0.9em;
            height: 20px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .error-message { color: var(--error-color); }
        .success-message { color: var(--success-color); }
        .form-switch {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
        }
        .form-switch a {
            color: var(--gold-color);
            text-decoration: none;
            font-weight: 600;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        #password-reqs {
            list-style: none;
            padding: 0;
            margin: -10px 0 15px 5px;
            font-size: 0.85em;
        }
        #password-reqs li {
            color: var(--error-color);
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        #password-reqs li.valid {
            color: var(--success-color);
        }
        #password-reqs i {
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div id="login-container" class="auth-container">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to continue to Vioo-Discussion</p>
            <p class="message-area" id="login-message-area"></p>
            <form id="login-form" class="auth-form" novalidate>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="password-toggle" data-target="login-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" id="login-btn" class="submit-btn">Login</button>
            </form>
            <div class="form-switch">
                <span>Don't have an account? <a href="#" id="show-register">Sign up</a></span>
            </div>
        </div>

        <div id="register-container" class="auth-container hidden">
            <h1 class="form-title">Create an Account</h1>
            <p class="form-subtitle">Get started with Vioo-Discussion</p>
            <p class="message-area" id="register-message-area"></p>
            <form id="register-form" class="auth-form" novalidate>
                <div class="input-group">
                    <input type="text" id="register-username" placeholder="Username" required minlength="3">
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <span class="password-toggle" data-target="register-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <ul id="password-reqs">
                    <li id="req-length"><i class="fas fa-times"></i> At least 8 characters</li>
                    <li id="req-lowercase"><i class="fas fa-times"></i> A lowercase letter</li>
                    <li id="req-uppercase"><i class="fas fa-times"></i> An uppercase letter</li>
                    <li id="req-number"><i class="fas fa-times"></i> A number</li>
                    <li id="req-symbol"><i class="fas fa-times"></i> A symbol</li>
                </ul>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" id="register-btn" class="submit-btn">Create Account</button>
            </form>
            <div class="form-switch">
                <span>Already have an account? <a href="#" id="show-login">Log in</a></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        async function getFirebaseConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Could not fetch Firebase config.');
                return await response.json();
            } catch (error) {
                console.error(error);
                const messageArea = document.getElementById('login-message-area') || document.getElementById('register-message-area');
                if (messageArea) {
                    messageArea.textContent = 'Failed to load app configuration.';
                    messageArea.className = 'message-area error-message';
                }
                return null;
            }
        }
        
        async function initializeAuth() {
            const firebaseConfig = await getFirebaseConfig();
            if (!firebaseConfig) return;

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            const showLoginLink = document.getElementById('show-login');
            const showRegisterLink = document.getElementById('show-register');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginMessageArea = document.getElementById('login-message-area');
            const registerMessageArea = document.getElementById('register-message-area');
            const passwordToggles = document.querySelectorAll('.password-toggle');
            const passwordInput = document.getElementById('register-password');
            const reqs = {
                length: document.getElementById('req-length'),
                lowercase: document.getElementById('req-lowercase'),
                uppercase: document.getElementById('req-uppercase'),
                number: document.getElementById('req-number'),
                symbol: document.getElementById('req-symbol'),
            };

            onAuthStateChanged(auth, user => {
                if (user) {
                    const activeMessageArea = registerContainer.classList.contains('hidden') ? loginMessageArea : registerMessageArea;
                    activeMessageArea.textContent = `Welcome, ${user.displayName || user.email}! Redirecting...`;
                    activeMessageArea.className = 'message-area success-message';
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                }
            });

            const switchForm = (showLogin) => {
                loginContainer.classList.toggle('hidden', !showLogin);
                registerContainer.classList.toggle('hidden', showLogin);
                loginMessageArea.textContent = '';
                registerMessageArea.textContent = '';
                loginForm.reset();
                registerForm.reset();
                Object.values(reqs).forEach(req => {
                    req.classList.remove('valid');
                    req.querySelector('i').className = 'fas fa-times';
                });
            };

            showLoginLink.addEventListener('click', (e) => { e.preventDefault(); switchForm(true); });
            showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); switchForm(false); });

            const setLoadingState = (button, isLoading, originalText) => {
                button.disabled = isLoading;
                button.textContent = isLoading ? 'Processing...' : originalText;
            };

            const showMessage = (area, message, isError = true) => {
                area.textContent = message;
                area.className = isError ? 'message-area error-message' : 'message-area success-message';
            };

            const validateRequirement = (el, isValid) => {
                el.classList.toggle('valid', isValid);
                el.querySelector('i').className = isValid ? 'fas fa-check' : 'fas fa-times';
            };

            passwordInput.addEventListener('input', () => {
                const value = passwordInput.value;
                validateRequirement(reqs.length, value.length >= 8);
                validateRequirement(reqs.lowercase, /[a-z]/.test(value));
                validateRequirement(reqs.uppercase, /[A-Z]/.test(value));
                validateRequirement(reqs.number, /\d/.test(value));
                validateRequirement(reqs.symbol, /[!@#$%^&*(),.?":{}|<>]/.test(value));
            });
            
            const allReqsValid = () => Object.values(reqs).every(req => req.classList.contains('valid'));

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const registerBtn = document.getElementById('register-btn');
                
                if (username.length < 3) return showMessage(registerMessageArea, 'Username must be at least 3 characters.');
                if (password !== confirmPassword) return showMessage(registerMessageArea, 'Passwords do not match.');
                if (!allReqsValid()) return showMessage(registerMessageArea, 'Password does not meet all requirements.');
                
                setLoadingState(registerBtn, true, 'Create Account');

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: username });
                    showMessage(registerMessageArea, 'Account created! Redirecting...', false);
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') showMessage(registerMessageArea, 'This email address is already in use.');
                    else if (error.code === 'auth/invalid-email') showMessage(registerMessageArea, 'Please enter a valid email address.');
                    else showMessage(registerMessageArea, 'An error occurred. Please try again.');
                } finally {
                    setLoadingState(registerBtn, false, 'Create Account');
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                const loginBtn = document.getElementById('login-btn');

                setLoadingState(loginBtn, true, 'Login');

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    showMessage(loginMessageArea, 'Invalid email or password. Please try again.');
                } finally {
                    setLoadingState(loginBtn, false, 'Login');
                }
            });

            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetInput = document.getElementById(toggle.dataset.target);
                    const icon = toggle.querySelector('i');
                    const isPassword = targetInput.getAttribute('type') === 'password';
                    targetInput.setAttribute('type', isPassword ? 'text' : 'password');
                    icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', initializeAuth);
    </script>
</body>
</html>
